<div>
  <p-table [value]="cars" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Year</th>
        <th>Brand</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
      <tr>
        <td>{{ car.year }}</td>
        <td>{{ car.brand }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
