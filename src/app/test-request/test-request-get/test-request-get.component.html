<div style="display: flex; flex-direction: column; gap: 10px">
  <div style="display: flex; gap: 5px">
    <label for="searchInput">Search Name :</label>
    <input #myNameInputText type="text" pInputText />
    <button (click)="handleSearch(myNameInputText.value)">Search</button>
  </div>

  <div
    style="padding: 10px; border: 1px solid gray; border-radius: 5px"
    *ngIf="bookList.length > 0; else noDataTemplate"
  >
    <ul>
      <li *ngFor="let book of bookList">{{ book.isbn }} : {{ book.name }}</li>
    </ul>
  </div>

  <ng-template #noDataTemplate>
    <div style="padding: 10px; border: 1px solid gray; border-radius: 5px">
      No data found
    </div>
  </ng-template>
</div>
